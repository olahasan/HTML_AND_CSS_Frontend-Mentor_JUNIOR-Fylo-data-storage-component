<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

  <body>
    <img
      loading="lazy"
      class="maybe"
      src="images/bg-desktop.png"
      alt="bg-desktop icon"
    />

    <div class="big-box">
      <div class="container">
        <div class="box-1">
          <div class="text">
            <img loading="lazy" src="images/logo.svg" alt="logo icon" />
          </div>

          <ul>
            <img
              loading="lazy"
              src="images/icon-document.svg"
              alt="icon-document"
            />
            <img
              loading="lazy"
              src="images/icon-folder.svg"
              alt="icon-folder"
            />
            <img
              loading="lazy"
              src="images/icon-upload.svg"
              alt="icon-upload"
            />
          </ul>
        </div>

        <div class="box-2">
          <span class="one"><span class="ooo">185</span> GB Left </span>
          <p>Youâ€™ve used <span class="o-o">815 GB</span> of your storage</p>

          <div class="prog">
            <span class="two" style="width: 75%" data-progress="75%">ola</span>
          </div>
          <ul>
            <li>0 GB</li>
            <li>1000 GB</li>
          </ul>
        </div>
      </div>
    </div>
